<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Ulang Tahun Shannia 🎉</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#0f172a 0%, #071327 60%);
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    .card{
      width:min(980px,92vw);
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:20px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      padding:36px;
      position:relative;
      overflow:visible;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      align-items:center;
    }

    h1{
      font-size: clamp(24px, 4vw, 48px);
      line-height:1.02;
      letter-spacing: -0.02em;
      margin-bottom:12px;
      color: #fff;
      text-shadow: 0 6px 30px rgba(99,102,241,0.12);
    }

    p.lead{
      color: #dbeafe;
      opacity:0.95;
      margin-bottom:18px;
      font-size: clamp(14px, 1.6vw, 18px);
    }

    .right{display:flex;flex-direction:column;align-items:center;justify-content:center;}

    .portrait{
      width:260px;height:260px;border-radius:20px;background:linear-gradient(135deg,#0ea5a4,#7c3aed);
      display:flex;align-items:center;justify-content:center;font-size:84px;font-weight:700;color:rgba(255,255,255,0.95);
      transform-origin:center;box-shadow: 0 18px 50px rgba(2,6,23,0.7);position:relative;overflow:hidden;
    }

    .small-note{margin-top:12px;color:#cfe9ff;opacity:0.9}
    .bubbles{position:absolute;inset:0;pointer-events:none}
    .footer{position:absolute;left:18px;bottom:18px;color:rgba(255,255,255,0.6);font-size:13px}

    @media (max-width:880px){
      .card{grid-template-columns:1fr;}
      .right{order:-1;margin-bottom:6px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="left">
      <h1 id="title">Selamat Ulang Tahun, Shannia! 🎂</h1>
      <p class="lead" id="message">Semoga hari ini penuh tawa, kejutan manis, dan semua yang terbaik untukmu. Tetap jadi versi paling kerenmu — kita bangga punya kamu.</p>
      <div class="footer">Dari: Vinkent</div>
    </div>

    <div class="right">
      <div class="portrait" id="portrait">S</div>
      <div class="small-note">Semoga ulang tahunmu spesial ✨</div>
    </div>

    <canvas id="confetti-canvas" class="bubbles" width="800" height="600"></canvas>
  </div>

  <script>
    function rand(min,max){return Math.random()*(max-min)+min}
    const portrait=document.getElementById('portrait');
    const title=document.getElementById('title');
    const message=document.getElementById('message');
    const canvas=document.getElementById('confetti-canvas');
    const ctx=canvas.getContext('2d');

    function resize(){
      const rect=document.getElementById('card').getBoundingClientRect();
      canvas.width=Math.min(rect.width,1200);
      canvas.height=Math.min(rect.height+120,800);
    }
    window.addEventListener('resize',resize);resize();

    const confetti=[];
    const colors=['#FFD166','#EF476F','#06D6A0','#118AB2','#A78BFA','#FDBA74'];

    function spawnConfetti(x,y,count=40){
      for(let i=0;i<count;i++){
        confetti.push({
          x:x+rand(-20,20),y:y+rand(-20,20),vx:rand(-6,6),vy:rand(-12,-4),rot:rand(0,Math.PI*2),vr:rand(-0.2,0.2),size:rand(6,14),color:colors[Math.floor(rand(0,colors.length))],life:rand(60,120),age:0
        })
      }
    }

    function updateConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=confetti.length-1;i>=0;i--){
        const p=confetti[i];p.vy+=0.35;p.vx*=0.995;p.vy*=0.998;p.x+=p.vx;p.y+=p.vy;p.rot+=p.vr;p.age++;
        ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.fillStyle=p.color;ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size*0.6);ctx.restore();
        if(p.age>p.life||p.y>canvas.height+60) confetti.splice(i,1);
      }
      requestAnimationFrame(updateConfetti);
    }
    requestAnimationFrame(updateConfetti);

    function play(){
      const rect=document.getElementById('card').getBoundingClientRect();
      const cx=rect.width*0.5;
      spawnConfetti(cx,40,90);
      spawnConfetti(cx-120,20,46);
      spawnConfetti(cx+120,20,46);
      portrait.animate([{transform:'scale(1)'},{transform:'scale(1.08) rotate(2deg)'},{transform:'scale(1)'}],{duration:900,iterations:1});
      setTimeout(()=>spawnConfetti(cx,-20,160),900);
    }

    function triggerSurprise(){
      const prev=message.textContent;
      message.textContent='Kejutan! 🎁 Kamu sekarang dapat jatah 1 tahun menjadi ratu pencuri cemilan. Gunakan dengan bijak.';
      portrait.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:700,iterations:1});
      setTimeout(()=>{message.textContent=prev},4200);
    }

    window.addEventListener('load',()=>{
      play();
      setTimeout(()=>{triggerSurprise()},10000);
    });
  </script>
</body>
</html>
