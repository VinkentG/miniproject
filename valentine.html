<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Hangout di Hari Valentine? üíï</title> -->
    <style>
        /* Styling dasar */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Container utama dengan efek glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 25px;
            padding: 0 15px;
        }

        /* Efek hati berdenyut */
        .heart {
            font-size: clamp(60px, 10vw, 80px);
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Kontainer tombol */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        /* Styling tombol */
        button {
            font-size: clamp(20px, 5vw, 24px);
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.3s ease;
            font-weight: bold;
            outline: none;
            min-width: 150px;
            touch-action: manipulation;
        }

        #yes {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.4);
        }

        #no {
            background-color: white;
            color: #ff4d79;
            border: 3px solid #ff4d79;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }

        button:hover,
        button:active {
            transform: scale(1.15);
        }

        /* Efek tombol bergoyang */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }
        }

        /* Efek latar belakang hati melayang */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            font-size: clamp(20px, 5vw, 30px);
            animation: float 5s infinite ease-in;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            max-width: 80%;
            color: #ff4d79;
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            animation: confetti 5s ease-in infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-10px) rotateZ(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .button-container {
                gap: 15px;
            }

            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="heart">‚ù§Ô∏è</div> -->
        <div class="heart">üíÄ</div>
        <h2>Mau Di Siram Air?</h2>
        <!-- <h2>Mau hangout berdua di Hari Valentine? üíï</h2> -->
        <div class="button-container">
            <button id="yes">Yes üíñ</button>
            <button id="no">No üíî</button>
        </div>
    </div>

    <div class="hearts"></div>

    <!-- Modal -->
    <div id="celebrationModal" class="modal">
        <div class="modal-content">
            <h2>üéâ Yeay! Kamu mati! üéâ</h2>
            <p>Selamat tinggal! üíÄ</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const maxNoClicks = 7;

        document.getElementById("no").addEventListener("click", function () {
            let yesButton = document.getElementById("yes");
            let noButton = document.getElementById("no");

            noClickCount++;

            if (noClickCount >= maxNoClicks) {
                noButton.style.display = "none";
            }

            // Perbesar tombol Yes
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (yesSize * 1.2) + "px";
            yesButton.style.padding = (yesSize * 1.2) + "px " + (yesSize * 2) + "px";

            // Perkecil tombol No
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            noButton.style.fontSize = (noSize * 0.8) + "px";
            noButton.style.padding = (noSize * 0.8) + "px " + (noSize * 1.6) + "px";

            // Efek tombol bergoyang
            noButton.style.animation = "shake 0.3s";
            setTimeout(() => {
                noButton.style.animation = "";
            }, 300);
        });

        document.getElementById("yes").addEventListener("click", function () {
            const modal = document.getElementById("celebrationModal");
            modal.style.display = "flex";

            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }

            // Close modal when clicking outside
            modal.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Efek hati melayang
        function createHeart() {
            const heart = document.createElement("div");
            // heart.innerHTML = "‚ù§Ô∏è";
            heart.innerHTML = "üíß";
            heart.classList.add("heart-float");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 30 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>

</html>
