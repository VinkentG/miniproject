<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangout di Hari Valentine? üíï</title>
    <style>
        /* Styling dasar */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Container utama dengan efek glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Efek hati berdenyut */
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 10px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Kontainer tombol */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Styling tombol */
        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            outline: none;
        }

        #yes {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
        }

        #no {
            background-color: white;
            color: #ff4d79;
            border: 2px solid #ff4d79;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Efek tombol bergoyang */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        /* Efek latar belakang hati melayang */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            font-size: 20px;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Mau Di Bunuh?</h2>
        <!-- <h2>Mau hangout berdua di Hari Valentine? üíï</h2> -->
        <div class="button-container">
            <button id="yes">Yes üíñ</button>
            <button id="no">No üíî</button>
        </div>
    </div>

    <div class="hearts"></div>

    <script>
        document.getElementById("no").addEventListener("click", function () {
            let yesButton = document.getElementById("yes");
            let noButton = document.getElementById("no");

            // Perbesar tombol Yes
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (yesSize * 1.2) + "px";
            yesButton.style.padding = (yesSize * 1.2) + "px " + (yesSize * 2) + "px";

            // Perkecil tombol No
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            noButton.style.fontSize = (noSize * 0.8) + "px";
            noButton.style.padding = (noSize * 0.8) + "px " + (noSize * 1.6) + "px";

            // Efek tombol bergoyang
            noButton.style.animation = "shake 0.3s";
            setTimeout(() => {
                noButton.style.animation = "";
            }, 300);
        });

        document.getElementById("yes").addEventListener("click", function () {
            // alert("Yeay! Ayo kita hangout! üéâ");
            alert("Yeay! Kamu mati! üéâ");
        });

        // Efek hati melayang
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-float");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>

</html>
